! Command: show running-config
! device: DC1-LEAF (vEOS-lab, EOS-4.32.2F)
!
! boot system flash:/CloudEOS.swi
!
no aaa root
no username admin
!
username arista secret sha512 $6$s1jxzmjW2ttON6kg$OxC.aNvL3J9vj2WvB4BzZfEBdZSN6JHNJmIO7TZ.n0bdKX6.kN9DFV4I8xtGYQhQlcDbD6C58yTdz6o//CfTY.
username ec2-user shell /bin/bash nopassword
username ec2-user ssh-key ssh-rsa ssh-rsa  root@buildkitsandbox
username gcp-user secret *
username gcp-user ssh-key ssh-rsa 
username service shell /bin/bash secret sha512 $6$uuunx2kWnyts3A9O$PAcugKcEaVM3reh1GMOlt1xDJvRa9P4YVfy/pPh1/dqbeL46bE1FKDMJ1pBjKa/PMhRY0Hww9UJKu5pMSNd3W.
!
agent KernelFib environment KERNELFIB_PROGRAM_ALL_ECMP='true'
!
management api http-commands
   no shutdown
!
dhcp relay
   tunnel requests disabled
   mlag peer-link requests disabled
!
switchport default mode routed
!
no service interface inactive port-id allocation disabled
!
transceiver qsfp default-mode 4x10G
!
aaa authorization exec default local
!
interface defaults
   mtu 9214
!
service routing protocols model multi-agent
!
hostname DC1-LEAF
ip name-server vrf default 169.254.169.254
!
spanning-tree mode mstp
spanning-tree edge-port bpduguard default
spanning-tree mst 0 priority 0
!
system l1
   unsupported speed action error
   unsupported error-correction action error
!
vlan 10
   name Blue
!
vlan 20
   name Green
!
vrf instance PROD
!
interface Ethernet1
   description DC1-SPINE1
   no switchport
   ip address 172.20.1.1/31
!
interface Ethernet2
   description HostA1
   switchport access vlan 10
   switchport
   spanning-tree portfast
!
interface Ethernet3
   description HostA2
   switchport access vlan 20
   switchport
   spanning-tree portfast
!
interface Ethernet4
   no switchport
!
interface Ethernet5
   no switchport
!
interface Ethernet6
   no switchport
!
interface Ethernet7
   no switchport
!
interface Ethernet8
   no switchport
!
interface Ethernet9
   no switchport
!
interface Ethernet10
   no switchport
!
interface Loopback0
   description Globally Unique Address
   ip address 10.0.1.1/32
!
interface Loopback1
   description Shared VTEP IP
   ip address 10.1.1.1/32
!
interface Management1
   ip address 192.168.0.12/24
!
interface Vlan10
   mtu 9014
   vrf PROD
   ip address virtual 10.10.10.1/24
!
interface Vlan20
   mtu 9014
   vrf PROD
   ip address virtual 10.20.20.1/24
!
interface Vxlan1
   vxlan source-interface Loopback1
   vxlan udp-port 4789
   vxlan vlan 10,20 vni 10010,10020
   vxlan vrf PROD vni 50001
!
mac address-table aging-time 1800
!
ip virtual-router mac-address 00:1c:73:00:00:01
!
ip routing
ip routing vrf PROD
!
ip prefix-list PL-LOOPBACKS
   seq 10 permit 10.0.0.0/16 eq 32
   seq 20 permit 10.1.0.0/16 eq 32
!
ip prefix-list PL-P2P-UNDERLAY
   seq 10 permit 172.20.1.0/24 le 31
!
arp aging timeout default 1500
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS
!
route-map RM-CONN-2-BGP permit 20
   match ip address prefix-list PL-P2P-UNDERLAY
!
router bgp 65101
   router-id 10.0.1.1
   no bgp default ipv4-unicast
   distance bgp 20 200 200
   graceful-restart restart-time 300
   graceful-restart
   maximum-paths 128
   neighbor default send-community
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS remote-as 65100
   neighbor IPv4-UNDERLAY-PEERS password 7 t7gEXzNemRRE24Du53hBEA==
   neighbor LOCAL-EVPN-PEERS peer group
   neighbor LOCAL-EVPN-PEERS remote-as 65100
   neighbor LOCAL-EVPN-PEERS update-source Loopback0
   neighbor LOCAL-EVPN-PEERS ebgp-multihop 3
   neighbor LOCAL-EVPN-PEERS password 7 WzKnNSduqwPYvUePYIh40g==
   neighbor 10.0.1.201 peer group LOCAL-EVPN-PEERS
   neighbor 172.20.1.0 peer group IPv4-UNDERLAY-PEERS
   redistribute connected route-map RM-CONN-2-BGP
   !
   vlan 10
      rd 10.0.1.1:10010
      route-target both 10010:10010
      redistribute learned
   !
   vlan 20
      rd 10.0.1.1:10020
      route-target both 10020:10020
      redistribute learned
   !
   address-family evpn
      neighbor LOCAL-EVPN-PEERS activate
      route import match-failure action discard
   !
   address-family ipv4
      neighbor IPv4-UNDERLAY-PEERS activate
   !
   vrf PROD
      rd 10.0.1.1:50001
      route-target import evpn 50001:50001
      route-target export evpn 50001:50001
      redistribute connected
!
router multicast
   ipv4
      software-forwarding kernel
   !
   ipv6
      software-forwarding kernel
!
end