! Command: show running-config
! device: DC2-LEAF (vEOS-lab, EOS-4.32.2F)
!
! boot system flash:/CloudEOS.swi
!
no aaa root
no username admin
!
username arista role network-admin privilege 15 secret sha512 $6$RMkrIrcheDfwp0Hg$1K2LtO3V83ZG6q00NzSAhu7vewDS7gU6erHHIVQML4ueVfRI8dXdpf/o2IgXhSvM5ob5rEL6Ycvd7uutPvnm/1
username ec2-user shell /bin/bash nopassword
username ec2-user ssh-key ssh-rsa ssh-rsa  root@buildkitsandbox
username gcp-user secret *
username gcp-user ssh-key ssh-rsa 
username service shell /bin/bash secret sha512 $6$xIHmWqNuOdMWuI0k$wsJKgmCFOXjc3.lsoQ.bV1GzXWlUumBKcuQuKh.nxjnoxIsmD9zh4PKxT4HI454oTG5nhlFQ6.B.Sn/GX6SsH.
!
agent KernelFib environment KERNELFIB_PROGRAM_ALL_ECMP='true'
!
management api http-commands
   no shutdown
!
dhcp relay
   tunnel requests disabled
   mlag peer-link requests disabled
!
switchport default mode routed
!
no service interface inactive port-id allocation disabled
!
transceiver qsfp default-mode 4x10G
!
interface defaults
   mtu 9214
!
service routing protocols model multi-agent
!
hostname DC2-LEAF
ip name-server vrf default 169.254.169.254
!
spanning-tree mode mstp
spanning-tree edge-port bpduguard default
spanning-tree mst 0 priority 0
!
system l1
   unsupported speed action error
   unsupported error-correction action error
!
vlan 10
   name Blue
!
vlan 30
   name Orange
!
vrf instance PROD
!
aaa authorization exec default local
!
interface Ethernet1
   description DC2-SPINE1
   no switchport
   ip address 172.20.2.1/31
!
interface Ethernet2
   description HostB1
   switchport access vlan 10
   switchport
   spanning-tree portfast
!
interface Ethernet3
   description HostB2
   switchport access vlan 30
   switchport
   spanning-tree portfast
!
interface Ethernet4
   no switchport
!
interface Ethernet5
   no switchport
!
interface Ethernet6
   no switchport
!
interface Ethernet7
   no switchport
!
interface Ethernet8
   no switchport
!
interface Ethernet9
   no switchport
!
interface Ethernet10
   no switchport
!
interface Loopback0
   description Globally Unique Address
   ip address 10.0.2.1/32
!
interface Loopback1
   description Shared VTEP IP
   ip address 10.1.2.1/32
!
interface Management1
   ip address 192.168.0.18/24
!
interface Vlan10
   mtu 9014
   vrf PROD
   ip address virtual 10.10.10.1/24
!
interface Vlan30
   mtu 9014
   vrf PROD
   ip address virtual 10.30.30.1/24
!
interface Vxlan1
   vxlan source-interface Loopback1
   vxlan udp-port 4789
   vxlan vlan 10,30 vni 10010,10030
   vxlan vrf PROD vni 50001
!
mac address-table aging-time 1800
!
ip virtual-router mac-address 00:1c:73:00:00:01
!
ip routing
ip routing vrf PROD
!
ip prefix-list PL-LOOPBACKS
   seq 10 permit 10.0.0.0/16 eq 32
   seq 20 permit 10.1.0.0/16 eq 32
!
ip prefix-list PL-P2P-UNDERLAY
   seq 10 permit 172.20.0.0/16 le 31
!
arp aging timeout default 1500
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS
!
route-map RM-CONN-2-BGP permit 20
   match ip address prefix-list PL-P2P-UNDERLAY
!
router bgp 65201
   router-id 10.0.2.1
   no bgp default ipv4-unicast
   distance bgp 20 200 200
   graceful-restart restart-time 300
   graceful-restart
   maximum-paths 4
   neighbor default send-community
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS remote-as 65200
   neighbor IPv4-UNDERLAY-PEERS password 7 t7gEXzNemRRE24Du53hBEA==
   neighbor LOCAL-EVPN-PEERS peer group
   neighbor LOCAL-EVPN-PEERS remote-as 65200
   neighbor LOCAL-EVPN-PEERS update-source Loopback0
   neighbor LOCAL-EVPN-PEERS ebgp-multihop 3
   neighbor LOCAL-EVPN-PEERS password 7 WzKnNSduqwPYvUePYIh40g==
   neighbor 10.0.2.201 peer group LOCAL-EVPN-PEERS
   neighbor 172.20.2.0 peer group IPv4-UNDERLAY-PEERS
   redistribute connected route-map RM-CONN-2-BGP
   !
   vlan 10
      rd 10.0.2.1:10010
      route-target both 10010:10010
      redistribute learned
   !
   vlan 30
      rd 10.0.2.1:10030
      route-target both 10030:10030
      redistribute learned
   !
   address-family evpn
      neighbor LOCAL-EVPN-PEERS activate
      route import match-failure action discard
   !
   address-family ipv4
      neighbor IPv4-UNDERLAY-PEERS activate
   !
   vrf PROD
      rd 10.0.2.1:50001
      route-target import evpn 50001:50001
      route-target export evpn 50001:50001
      redistribute connected
!
router multicast
   ipv4
      software-forwarding kernel
   !
   ipv6
      software-forwarding kernel
!
end