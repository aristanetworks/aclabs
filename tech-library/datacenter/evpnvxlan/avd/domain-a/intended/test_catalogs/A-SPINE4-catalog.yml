anta.tests.connectivity:
- VerifyLLDPNeighbors:
    neighbors:
    - neighbor_device: A-LEAF1.aclabs.lab
      neighbor_port: Ethernet4
      port: Ethernet1
    result_overwrite:
      custom_field: 'Local: Ethernet1 - Remote: A-LEAF1 Ethernet4'
