      repeat: 1
      source: 192.168.0.6
      vrf: default
    result_overwrite:
      custom_field: 'Source: P2P Interface Ethernet1 (IP: 192.168.0.6) - Destination:
        A-LEAF1 Ethernet4 (IP: 192.168.0.7)'
