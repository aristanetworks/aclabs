---
- name: Deploy Configs via CVP
  hosts: AVD_FABRIC
  connection: local
  gather_facts: false
  tasks:

    - name: Deploy configs generated by AVD on CVP
      ansible.builtin.import_role:
        name: arista.avd.cv_deploy
      vars:
        cv_server: "{{ lookup('ansible.builtin.env', 'CVURL', default='www.cv-staging.corp.arista.io') }}"
        cv_token: "{{ lookup('ansible.builtin.env', 'CV_API_TOKEN') }}"
