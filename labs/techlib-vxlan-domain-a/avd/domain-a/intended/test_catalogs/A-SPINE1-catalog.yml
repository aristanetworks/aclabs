      source: 192.168.0.0
      vrf: default
    result_overwrite:
      custom_field: 'Source: P2P Interface Ethernet1 (IP: 192.168.0.0) - Destination:
        A-LEAF1 Ethernet1 (IP: 192.168.0.1)'
