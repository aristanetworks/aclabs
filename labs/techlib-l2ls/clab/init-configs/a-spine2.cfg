!
no enable password
no aaa root
!
username cvpadmin privilege 15 role network-admin secret sha512 $6$agajkWf58GmMqH2V$wWi9BgwfiksbpvTKMI59w7C9dYxUA7DjspaEGrCngEyJz4q/jcZ04bejWv9ksq0N85oaUChwR1zdpL1VyTOu4.
username service privilege 15 role network-admin shell /bin/bash secret sha512 $6$4Ey4qpC8elLHIA2a$GRrcdzVU1anXhn5FrAAEtsPg0zdnEHCza4tHVqTCGFV4XFme7Tl8SRGy.Xe0NA7A8XktXr1ZtNzAoBwzm18Nb0
!
daemon TerminAttr
   exec /usr/bin/TerminAttr -cvaddr=192.168.0.5:9910 -cvauth=token,/tmp/token -cvvrf=MGMT -disableaaa -smashexcludes=ale,flexCounter,hardware,kni,pulse,strata -ingestexclude=/Sysdb/cell/1/agent,/Sysdb/cell/2/agent -taillogs -cvsourceintf=Management1
   no shutdown
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname a-spine2
!
spanning-tree mode mstp
no spanning-tree vlan-id 4093-4094
spanning-tree mst 0 priority 4096
!
vlan 10
   name TEN
!
vlan 20
   name TWENTY
!
vlan 30
   name THIRTY
!
vlan 4093
   name MLAG_L3
   trunk group MLAG
!
vlan 4094
   name MLAG
   trunk group MLAG
!
vrf instance MGMT
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
aaa authorization exec default local
!
interface Port-Channel1
   description L2_A-LEAF1_PAIR_Port-Channel1
   no shutdown
   switchport trunk allowed vlan 10,20,30
   switchport mode trunk
   switchport
   mlag 1
!
interface Port-Channel3
   description L2_A-LEAF2_PAIR_Port-Channel1
   no shutdown
   switchport trunk allowed vlan 10,20,30
   switchport mode trunk
   switchport
   mlag 3
!
interface Port-Channel7
   description MLAG_a-spine1_Port-Channel7
   no shutdown
   switchport mode trunk
   switchport trunk group MLAG
   switchport
!
interface Ethernet1
   description L2_a-leaf1_Ethernet2
   no shutdown
   channel-group 1 mode active
!
interface Ethernet2
   description L2_a-leaf2_Ethernet2
   no shutdown
   channel-group 1 mode active
!
interface Ethernet3
   description L2_a-leaf3_Ethernet2
   no shutdown
   channel-group 3 mode active
!
interface Ethernet4
   description L2_a-leaf4_Ethernet2
   no shutdown
   channel-group 3 mode active
!
interface Ethernet5
   description P2P_b-spine1_Ethernet6
   no shutdown
   mtu 1500
   no switchport
   ip address 172.16.255.4/31
   ip ospf network point-to-point
   ip ospf area 0.0.0.0
!
interface Ethernet6
   description P2P_b-spine2_Ethernet6
   no shutdown
   mtu 1500
   no switchport
   ip address 172.16.255.6/31
   ip ospf network point-to-point
   ip ospf area 0.0.0.0
!
interface Ethernet7
   description MLAG_a-spine1_Ethernet7
   no shutdown
   channel-group 7 mode active
!
interface Ethernet8
   description MLAG_a-spine1_Ethernet8
   no shutdown
   channel-group 7 mode active
!
interface Loopback0
   description ROUTER_ID
   no shutdown
   ip address 10.254.1.2/32
   ip ospf area 0.0.0.0
!
interface Loopback1
   description Shared VTEP IP
   no shutdown
   ip address 10.255.1.1/32
   ip ospf area 0.0.0.0
!
interface Management1
   description OOB_MANAGEMENT
   no shutdown
   vrf MGMT
   ip address 192.168.0.12/24
!
interface Vlan10
   description TEN
   no shutdown
   ip address 10.10.10.3/24
   ip virtual-router address 10.10.10.1
!
interface Vlan20
   description TWENTY
   no shutdown
   ip address 10.20.20.3/24
   ip virtual-router address 10.20.20.1
!
interface Vlan30
   description THIRTY
   no shutdown
   ip address 10.30.30.3/24
   ip virtual-router address 10.30.30.1
!
interface Vlan4093
   description MLAG_L3
   no shutdown
   mtu 1500
   ip address 10.253.1.3/31
   ip ospf network point-to-point
   ip ospf area 0.0.0.0
!
interface Vlan4094
   description MLAG
   no shutdown
   mtu 1500
   no autostate
   ip address 10.253.1.1/31
!
interface Vxlan1
   vxlan source-interface Loopback1
   vxlan vlan 10 vni 10010
   vxlan vlan 20 vni 10020
   vxlan vlan 30 vni 10030
   vxlan vlan 40 vni 10040
   vxlan flood vtep 10.255.2.1
!
ip virtual-router mac-address 00:1c:73:00:dc:01
!
ip routing
no ip routing vrf MGMT
!
mlag configuration
   domain-id A-SPINES
   local-interface Vlan4094
   peer-address 10.253.1.0
   peer-link Port-Channel7
   reload-delay mlag 300
   reload-delay non-mlag 330
!
router ospf 100
   router-id 10.254.1.2
   passive-interface default
   no passive-interface Ethernet5
   no passive-interface Ethernet6
   no passive-interface Vlan4093
   redistribute connected
   max-lsa 12000
!
end
