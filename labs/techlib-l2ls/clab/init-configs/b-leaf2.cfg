!
no enable password
no aaa root
!
username cvpadmin privilege 15 role network-admin secret sha512 $6$agajkWf58GmMqH2V$wWi9BgwfiksbpvTKMI59w7C9dYxUA7DjspaEGrCngEyJz4q/jcZ04bejWv9ksq0N85oaUChwR1zdpL1VyTOu4.
username service privilege 15 role network-admin shell /bin/bash secret sha512 $6$4Ey4qpC8elLHIA2a$GRrcdzVU1anXhn5FrAAEtsPg0zdnEHCza4tHVqTCGFV4XFme7Tl8SRGy.Xe0NA7A8XktXr1ZtNzAoBwzm18Nb0
!
daemon TerminAttr
   exec /usr/bin/TerminAttr -cvaddr=192.168.0.5:9910 -cvauth=token,/tmp/token -cvvrf=MGMT -disableaaa -smashexcludes=ale,flexCounter,hardware,kni,pulse,strata -ingestexclude=/Sysdb/cell/1/agent,/Sysdb/cell/2/agent -taillogs -cvsourceintf=Management1
   no shutdown
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname b-leaf2
!
spanning-tree mode mstp
no spanning-tree vlan-id 4094
spanning-tree mst 0 priority 16384
!
vlan 10
   name TEN
!
vlan 20
   name TWENTY
!
vlan 30
   name THIRTY
!
vlan 4094
   name MLAG
   trunk group MLAG
!
vrf instance MGMT
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
aaa authorization exec default local
!
interface Port-Channel1
   description L2_B-SPINES_Port-Channel1
   no shutdown
   switchport trunk allowed vlan 10,20,30
   switchport mode trunk
   switchport
   mlag 1
!
interface Port-Channel5
   description MLAG_b-leaf1_Port-Channel5
   no shutdown
   switchport mode trunk
   switchport trunk group MLAG
   switchport
!
interface Port-Channel7
   description SERVER_HostB1
   no shutdown
   switchport access vlan 10
   switchport mode access
   switchport
   mlag 7
   spanning-tree portfast
   spanning-tree bpduguard enable
!
interface Port-Channel8
   description SERVER_HostB2
   no shutdown
   switchport access vlan 30
   switchport mode access
   switchport
   mlag 8
   spanning-tree portfast
   spanning-tree bpduguard enable
!
interface Ethernet1
   description L2_b-spine1_Ethernet2
   no shutdown
   channel-group 1 mode active
!
interface Ethernet2
   description L2_b-spine2_Ethernet2
   no shutdown
   channel-group 1 mode active
!
interface Ethernet5
   description MLAG_b-leaf1_Ethernet5
   no shutdown
   channel-group 5 mode active
!
interface Ethernet6
   description MLAG_b-leaf1_Ethernet6
   no shutdown
   channel-group 5 mode active
!
interface Ethernet7
   description SERVER_HostB1_eth2
   no shutdown
   channel-group 7 mode active
!
interface Ethernet8
   description SERVER_HostB2_eth2
   no shutdown
   channel-group 8 mode active
!
interface Management1
   description OOB_MANAGEMENT
   no shutdown
   vrf MGMT
   ip address 192.168.0.114/24
!
interface Vlan4094
   description MLAG
   no shutdown
   mtu 1500
   no autostate
   ip address 10.253.2.1/31
no ip routing vrf MGMT
!
mlag configuration
   domain-id B-LEAF1_PAIR
   local-interface Vlan4094
   peer-address 10.253.2.0
   peer-link Port-Channel5
   reload-delay mlag 300
   reload-delay non-mlag 330
!
end
