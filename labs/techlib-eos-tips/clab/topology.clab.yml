---
name: eos-tips
prefix: ""

mgmt:
    network: custom_mgmt
    ipv4-subnet: 10.0.0.0/16

topology:
    kinds:
        ceos:
            enforce-startup-config: true
            image: arista/ceos:latest
    defaults:
        kind: ceos
    nodes:
        SPINE1:
            mgmt-ipv4: 10.0.1.1
            binds:
            - sn/SPINE1.txt:/mnt/flash/ceos-config:ro
            startup-config: init-configs/SPINE1.cfg
            labels:
                graph-icon: spine
                graph-group: "Data Center Spine"
                graph-level: 2
        SPINE2:
            mgmt-ipv4: 10.0.1.2
            binds:
            - sn/SPINE2.txt:/mnt/flash/ceos-config:ro
            startup-config: init-configs/SPINE2.cfg
            labels:
                graph-icon: spine
                graph-group: "Data Center Spine"
                graph-level: 2
        LEAF1:
            mgmt-ipv4: 10.0.2.1
            binds:
            - sn/LEAF1.txt:/mnt/flash/ceos-config:ro
            startup-config: init-configs/LEAF1.cfg
            labels:
                graph-icon: leaf
                graph-group: "Data Center Leaf"
                graph-level: 3
        LEAF2:
            mgmt-ipv4: 10.0.2.2
            binds:
            - sn/LEAF2.txt:/mnt/flash/ceos-config:ro
            startup-config: init-configs/LEAF2.cfg
            labels:
                graph-icon: leaf
                graph-group: "Data Center Leaf"
                graph-level: 3
        Host1:
            mgmt-ipv4: 10.0.3.1
            binds:
            - sn/Host1.txt:/mnt/flash/ceos-config:ro
            startup-config: init-configs/Host1.cfg
            labels:
                graph-icon: client
                graph-group: "Data Center Client"
                graph-level: 4
        Host2:
            mgmt-ipv4: 10.0.3.2
            binds:
            - sn/Host2.txt:/mnt/flash/ceos-config:ro
            startup-config: init-configs/Host2.cfg
            labels:
                graph-icon: client
                graph-group: "Data Center Client"
                graph-level: 4

    links:
    - endpoints: ["LEAF1:eth1", "SPINE1:eth1"]
    - endpoints: ["LEAF1:eth2", "SPINE2:eth1"]
    - endpoints: ["LEAF2:eth1", "SPINE1:eth2"]
    - endpoints: ["LEAF2:eth2", "SPINE2:eth2"]
    - endpoints: ["LEAF1:eth3", "LEAF2:eth3"]
    - endpoints: ["LEAF1:eth4", "LEAF2:eth4"]
    - endpoints: ["Host1:eth1", "LEAF1:eth10"]
    - endpoints: ["Host1:eth2", "LEAF2:eth10"]
    - endpoints: ["Host2:eth1", "LEAF1:eth11"]
    - endpoints: ["Host2:eth2", "LEAF2:eth12"]
