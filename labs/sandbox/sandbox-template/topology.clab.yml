---
name: sandbox-template
prefix: ""

mgmt:
  network: custom_mgmt
  ipv4-subnet: 172.100.100.0/24

topology:

  defaults:
    env:
      INTFTYPE: et
    kind: ceos

  kinds:
    ceos:
      image: arista/ceos:latest
    linux:
      image: ghcr.io/aristanetworks/aclabs/host-ubuntu:rev1.1

  nodes:
    ceos1:
      image: arista/ceos:latest

    ceos2:
      image: arista/ceos:latest

  links:
    - endpoints: [ "ceos1:et1", "ceos2:et1" ]
