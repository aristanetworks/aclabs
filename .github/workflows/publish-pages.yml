---
name: marp-and-mkdocs-to-pages
concurrency: marp-and-mkdocs-to-pages
on:
  push:
    branches: [ main ]
    paths:
    - slides/**
    - docs/**
    - mkdocs.yml
    - img/**
    - .github/workflows/publish-pages.yml
    # also trigger if lab archives changed
    - demos/**
    - .devcontainer/**
  workflow_dispatch:
    branches: [main]
permissions:
  contents: write
  pages: write
  id-token: write
jobs:
  build:
    if: github.repository == 'aristanetworks/aclabs'
    runs-on: ubuntu-22.04
    steps:

      - name: Checkout code âœ…
        uses: actions/checkout@v4

      - name: Setup Python3 ğŸ
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build MkDocs Site
        run: |
          pip install mkdocs-material
          pip install mkdocs-macros-plugin
          pip install mdx_truly_sane_lists
          mkdocs build

      - name: Setup Pages ğŸ“–
        uses: actions/configure-pages@v5

      - name: Upload artifact ğŸ”¼
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site/

      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4
