! boot system flash:/CloudEOS.swi
!
daemon TerminAttr
   exec /usr/bin/TerminAttr -cvaddr=192.168.0.5:9910 -cvauth=token,/tmp/token -cvvrf=default -smashexcludes=ale,flexCounter,hardware,kni,pulse,strata -ingestexclude=/Sysdb/cell/1/agent,/Sysdb/cell/2/agent -taillogs
   no shutdown
!
aaa authorization exec default local
!
no enable password
no aaa root
!
username admin privilege 15 role network-admin nopassword
username cvpadmin privilege 15 role network-admin secret sha512 $6$JIWpYntS5KpTMCGF$el6rGKnDYPqxKeMcJGutPctkOMiHrV/bej1DTmdTR8jEnuV/gQbTYa76slNHP1vwyN8Gq2kbNsMmXUwVhkwjy1
!
agent KernelFib environment KERNELFIB_PROGRAM_ALL_ECMP='true'
!
switchport default mode routed
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname B4
ip name-server vrf default 10.255.0.2
dns domain act.lab
!
spanning-tree mode none
!
vlan 10
!
management api http-commands
   no shutdown
!
interface Port-Channel1
   switchport access vlan 10
   switchport
!
interface Ethernet1
   no switchport
   channel-group 1 mode active
!
interface Ethernet2
   no switchport
   channel-group 1 mode active
!
interface Management1
   ip address 192.168.0.230/24
!
interface Vlan10
   ip address 10.10.10.103/24
!
monitor connectivity
   no shutdown
   !
   host Blue-Gateway
      ip 10.10.10.1
   !
   host B-HostG
      ip 10.20.20.101
   !
   host B-HostH
      ip 10.40.40.101
   !
   host B-HostL
      ip 10.40.40.102
   !
   host A-HostA
      ip 10.10.10.101
   !
   host A-HostB
      ip 10.30.30.101
   !
   host A-HostD
      ip 10.10.10.102
   !
   host A-HostE
      ip 10.30.30.102
   !
   host C-HostN
      ip 10.10.10.104
   !
   host C-HostO
      ip 10.20.20.102
   !
   host C-HostR
      ip 10.20.20.103
!
no ip routing
!
ip route 10.10.10.0/24 10.10.10.1
ip route 10.20.20.0/24 10.10.10.1
ip route 10.30.30.0/24 10.10.10.1
ip route 10.40.40.0/24 10.10.10.1
ip route 10.50.50.0/24 10.10.10.1
ip route 10.60.60.0/24 10.10.10.1
ip route 10.70.70.0/24 10.10.10.1
!
end
